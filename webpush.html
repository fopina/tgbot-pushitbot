<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>@PushItBot WebPush</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="padding-top: 50px">
    <div class="container">
      <form class="form-horizontal" id="pushForm">
        <div class="form-group">
          <label for="inputToken">Token provided by @PushItBot</label>
          <div class="input-group">
            <span class="input-group-addon">https://tgbots-fopina.rhcloud.com/pushit/</span>
            <input type="text" class="form-control" id="inputToken" placeholder="token">
          </div>
        </div>
        <div class="form-group">
          <label for="inputToken">Text to push</label>
          <div class="input-group">
            <textarea class="form-control" name="msg" id="inputText" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="formatRadio">Formatting</label>
          <span class="input-group" id="formatRadio">
            <label class="radio-inline">
              <input type="radio" name="format" id="formatRadioNone" value="" checked="checked"> None
            </label>
            <label class="radio-inline">
              <input type="radio" name="format" id="formatRadioMarkdown" value="Markdown"> Markdown
            </label>
            <label class="radio-inline">
              <input type="radio" name="format" id="formatRadioHTML" value="HTML"> HTML
            </label>
          </span>
        </div>
        <button type="submit" class="btn btn-primary">Push it!</button>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
    $("#pushForm").submit(function(e) {
      e.preventDefault();
      var token = $("#inputToken").val();
      if (token.match(/^[a-f0-9]{32}$/) == null) {
        alert('That token does not look valid!');
      }
      else {
        localStorage.setItem('pushit-token', token);
        localStorage.setItem('pushit-format', $('input:radio[name="format"]:checked').prop('id'));
        var url = 'https://tgbots-fopina.rhcloud.com/pushit/' + $("#inputToken").val();
        $.ajax(url, {
            type:"POST",
            data: $(this).serialize(),
            success:function(data, textStatus, jqXHR) {
              if (data.ok) {
                alert("Message sent!");
              }
              else {
                alert("Failed (" + data.code + "): " + data.description);
              }
            },
            error: function(jqXHR, textStatus, errorThrown) {alert("API Failure");}
        });
      }
    });
    (function() {
      $("#inputToken").val(localStorage.getItem('pushit-token'));
      $("#" + localStorage.getItem('pushit-format')).prop('checked', true);
    })();
    </script>
  </body>
</html>
