<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>PushItBot by fopina</title>
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/github-dark.css">
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/zenburn.css">
    {% if page.styles %}
      {% for style in page.styles %}
        <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/{{style}}">
      {% endfor %}
    {% endif %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{site.baseurl}}/javascripts/respond.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ page.title }}</h1>
          <p>{{ page.tagline }}</p>
          <p><a href="https://github.com/fopina/tgbot-pushitbot">View On GitHub</a></p>
          <hr>
          <span class="credits left">Project maintained by <a href="https://github.com/fopina">fopina</a></span>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
        </div>

        {{content}}
      </section>

    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->

  {% if page.scripts %}
    {% for script in page.scripts %}
      <script src="{{site.baseurl}}/javascripts/{{script}}"></script>
    {% endfor %}
  {% endif %}
  </body>
</html>
